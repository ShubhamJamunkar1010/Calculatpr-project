<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project by SRJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="scrn">
        </form>
    

        <div class="btns">
            <button class="btn btn-orange">*</button>
            <button class="btn btn-orange">/</button>
            <button class="btn btn-orange">-</button>
            <button class="btn btn-orange">+</button>

            <button class="btn btn-white">9</button>
            <button class="btn btn-white">8</button>
            <button class="btn btn-white">7</button>
            <button class="btn btn-white">6</button>
            <button class="btn btn-white">5</button>
            <button class="btn btn-white">4</button>
            <button class="btn btn-white">3</button>
            <button class="btn btn-white">2</button>
            <button class="btn btn-white">1</button>
            <button class="btn btn-white">0</button>
            <button class="btn btn-white">.</button>

            <button class="btn btn-red">C</button>

            <button class="btn btn-green">=</button>

        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
