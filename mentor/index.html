<!doctype html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>Volume of a Sphere</title>

<style>

body{padding-top:30px;}

label,input{display:block;}

</style>

</head>

<body>

<p>INR to Dollar.</p>

<form action="" method="post" id="MyForm">

<label for="inr">inr</label><input type="text" name="inr" id="inr" required>

<label for="dollar">dollar</label><input type="text" name="dollar" id="dollar">

<input type="submit" value="Convert" id="submit">

</form>

</body>

<script>

function inrtodollar()

{

var dollar;

var inr = document.getElementById('inr').value;

dollar=inr/80;

dollar = dollar.toFixed(2);

document.getElementById('dollar').value = dollar;

return false;

}

window.onload = document.getElementById('MyForm').onsubmit = inrtodollar;

</script>

</html>
